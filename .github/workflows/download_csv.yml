name: Download CSV to Public Folder

on:
  schedule:
    - cron: '*/10 * * * *' # ðŸ”¹ Ejecuta la acciÃ³n cada 10 minutos
  workflow_dispatch: # ðŸ”¹ Permite ejecuciÃ³n manual

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Clonar el repositorio y cambiar a gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages # ðŸ”¹ Nos aseguramos de trabajar en la rama correcta
          persist-credentials: false # ðŸ”¹ Evita problemas con GITHUB_TOKEN

      - name: ðŸ”½ Descargar el CSV desde Google Sheets
        run: |
          mkdir -p public  # ðŸ”¹ Asegurar que la carpeta `public/` existe
          curl -L -o public/data.csv "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbh95XSTt32crvr_4iW_6WdIOHLYWn_x0oYiRODrz1BLR8cvbnzwTSvwu3F6NDgsje-G9Fc5Olnft9/pub?gid=1795490302&single=true&output=csv"

      - name: ðŸ“Œ Configurar Git con `GITHUB_TOKEN`
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data.csv
          git commit -m "ðŸ”„ Auto-update CSV file" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages
